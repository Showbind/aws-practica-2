<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d1c49f937.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="/icons/python-logo-white.png">
    <title>Prog.Web: Crear Cuenta</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
        </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/8d1c49f937.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/signIn_form.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <div class="col-12 col-lg-12 row_1">
                <form class="signForm col-12 col-md-7 col-lg-6 col-xl-4 col-xxl-4 needs-validation" novalidate>

                    <!-- Titulo Formulario -->
                    <h1 class="form_header">Crear Cuenta</h1>
                    <hr>

                    <!-- Input Username -->
                    <div class="form-group">
                        <label for="username">Nombre de Usuario</label>
                        <input id="username" type="text" name="username" class="form-control bg-transparent" required>
                        <div class="invalid-feedback">
                            Mínimo 4 carácteres
                        </div>
                    </div>

                    <!-- Input Email -->
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input id="email" type="email" name="email" class="form-control bg-transparent" required>
                        <div class="invalid-feedback">
                            Introduce un correo electrónico válido.
                        </div>
                    </div>

                    <hr>

                    <!-- Input Contraseña -->
                    <div class="form-group">
                        <label for="password">Contraseña</label><br>
                        <input type="password" name="password" id="password" class="form-control bg-transparent"
                            required>
                        <div class="invalid-feedback">
                            Mínimo 6 carácteres <br>
                        </div>
                    </div>

                    <!-- Input Repetir Contraseña -->
                    <div class="form-group">
                        <label for="password_repeat">Repetir Contraseña</label><br>
                        <input type="password" name="password_repeat" id="password_repeat"
                            class="form-control bg-transparent" required>
                        <div class="invalid-feedback">
                            Las contraseñas no coinciden.
                        </div>
                    </div>

                    <!-- Link a Iniciar Sesión -->
                    <label for="terminos_checkbox" class="form-check-label">
                        <p><a href="login.html">Iniciar Sesión</a></p>
                    </label>

                    <div id="form_status_message" class="invalid_data"></div>

                    <!-- Botón Submit -->
                    <div style="display: flex;">
                        <button class="btn btn-outline-info" id="bt_submit" type="submit">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
<script type="module">
    import { signInFormValidation } from "./scripts/auth.js";

    // Resetear formulario al recarga la pagina
    window.addEventListener('load', () => {
        const form = document.querySelector('.signForm');
        form.reset();
    });

    window.addEventListener("DOMContentLoaded", () => {
        signInFormValidation();
    });
</script>
